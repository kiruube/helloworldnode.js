<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Registration Form</title>
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <style>
      #adminRegistrationForm {
        width: 600px;
        margin: 2vh auto 0 auto;
        padding: 20px;
        background-color: rgb(240, 240, 240);
        border-radius: 4px;
        font-size: 13.5px;
        color: black;
      }

      .error-message {
        color: red;
        font-size: 0.875rem;
      }

      .card-header {
        color: black;
      }
    </style>
  </head>

  <body>
    <div w3-include-html="nav/navbar.html"></div>

    <div class="container mt-5" id="form">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card">
            <div class="card-header">Administrator Registration Form</div>

            <div class="card-body">
              <form id="adminRegistrationForm">
                <!-- Admin's Information -->
                <div class="form-group">
                  <label for="fullName">Full Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="fullName"
                    name="fullName"
                  />
                  <div class="error-message" id="fullNameError"></div>
                </div>

                <div class="form-group">
                  <label for="gender">Gender</label>
                  <select class="form-control" id="gender" name="gender">
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                  </select>
                  <div class="error-message" id="genderError"></div>
                </div>

                <div class="form-group">
                  <label for="dateOfBirth">Date of Birth</label>
                  <input
                    type="date"
                    class="form-control"
                    id="dateOfBirth"
                    name="dateOfBirth"
                  />
                  <div class="error-message" id="dateOfBirthError"></div>
                </div>

                <div class="form-group">
                  <label for="religion">Religion</label>
                  <input
                    type="text"
                    class="form-control"
                    id="religion"
                    name="religion"
                  />
                  <div class="error-message" id="religionError"></div>
                </div>

                <div class="form-group">
                  <label for="location">Location</label>
                  <input
                    type="text"
                    class="form-control"
                    id="location"
                    name="location"
                  />
                  <div class="error-message" id="locationError"></div>
                </div>

                <div class="form-group">
                  <label for="phone">Telephone Number</label>
                  <input
                    type="tel"
                    class="form-control"
                    id="phone"
                    name="phone"
                  />
                  <div class="error-message" id="phoneError"></div>
                </div>

                <div class="form-group">
                  <label for="email">Email</label>
                  <input
                    type="tel"
                    class="form-control"
                    id="email"
                    name="email"
                  />
                  <div class="error-message" id="emailError"></div>
                </div>

                <div class="form-group">
                  <label for="nationality">Nationality</label>
                  <input
                    type="text"
                    class="form-control"
                    id="nationality"
                    name="nationality"
                  />
                  <div class="error-message" id="nationalityError"></div>
                </div>

                <div class="form-group">
                  <label for="nin">National ID Number</label>
                  <input type="text" class="form-control" id="nin" name="nin" />
                  <div class="error-message" id="ninError"></div>
                </div>

                <div class="form-group">
                  <label for="role">Role</label>
                  <input
                    type="text"
                    class="form-control"
                    id="role"
                    name="role"
                    value="Admin"
                  />
                  <div class="error-message" id="roleError"></div>
                </div>

                <div class="form-group">
                  <label for="password">Password</label>
                  <input
                    type="text"
                    class="form-control"
                    id="password"
                    name="password"
                  />
                  <div class="error-message" id="passwordError"></div>
                </div>

                <button type="submit" class="btn btn-primary">Register</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
<br>
    <div w3-include-html="footer/footer.html"></div>

    <!-- Bootstrap JS and dependencies (e.g., Chart.js) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="nav/js/navbar.js"></script>
    <script src="footer/footer-js/footer.js"></script>
    <script src="reg-admin.js"></script>
  </body>
</html>
